<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Salas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">

            </div>
            <nav>
                <ul>
                    <li><a href="#"><img src="Images/ensino 8.svg" alt="Salas Icon" class="nav-icon"> Salas</a></li>
                    <li><a href="#"><img src="Images/negocios 1.svg" alt="Reservas Icon" class="nav-icon"> Reservas</a></li>
                    <li><a href="#"><img src="Images/projetor-de-video 1.svg" alt="Recursos Icon" class="nav-icon"> Recursos</a></li>
                </ul>
            </nav>
        </aside>
        <main>
            <div class="rooms">

                    <img src="Images/ensino 8.svg" alt="Room Icon" class="room-icon">
                    <span>sala 01</span>
                </div>
                <div class="room">
                    <img src="Images/ensino 8.svg" alt="Room Icon" class="room-icon">

                </div>
                <div class="room">
                    <img src="Images/ensino 8.svg" alt="Room Icon" class="room-icon">
                    <span>sala 07</span>
                </div>
                <div class="room">
                    <img src="Images/ensino 8.svg" alt="Room Icon" class="room-icon">
                    <span>sala 10</span>

                <div class="room">
                    <img src="Images/tecnologia 1.svg" alt="Lab Icon" class="lab-icon">
                    <span>Lab 07</span>
                </div>
                <div class="room">
                    <img src="Images/tecnologia 1.svg" alt="Lab Icon" class="lab-icon">
                    <span>Lab 08</span>
                </div>
                <div class="room">
                    <img src="Images/tecnologia 1.svg" alt="Lab Icon" class="lab-icon">
                    <span>Lab 09</span>
                </div>
                <div class="room">
                    <img src="Images/tecnologia 1.svg" alt="Lab Icon" class="lab-icon">
                    <span>Lab 12</span>
                </div>
            </div>
        </main>
        <footer>
          <p>&copy; 2024 Gerenciamento de Salas</p>
      </footer>
    </div>
